version: "{build}"

clone_folder: c:\gopath\src\github.com\MichaelMonashev\sync

platform:
- x86
- x64
- Any CPU

environment:
 GOPATH: c:\gopath

install:
- echo %PATH%
- echo %GOPATH%
- go version
- go env
- go get -v -t ./...

build_script:
- go build -v ./netmutex
- go test -v -race ./netmutex
- go vet ./netmutex
