version: "{build}"

clone_folder: c:\gopath\src\github.com\MichaelMonashev\sync

environment:
 GOPATH: c:\gopath

install:
- echo %PATH%
- echo %GOPATH%
- go version
- go env
- go get -v -t ./...
- c:\go-x86\bin\go version
- c:\go-x86\bin\go env

build_script:
- go build -v ./netmutex
- go test -v -race ./netmutex
- go vet ./netmutex
- c:\go-x86\bin\go build -v ./netmutex
- c:\go-x86\bin\go test -v -race ./netmutex
- c:\go-x86\bin\go vet ./netmutex
